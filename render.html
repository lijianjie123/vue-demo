<!DOCTYPE html>
<html lang="en">
  
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

  <body>
    <div id="app">
		
	</div>
		
		<script>
			//https://blog.csdn.net/sansan_7957/article/details/83014838
				render 函数：
				rander 函数的返回值（VNode 虚拟dom）
				render 函数的参数（createElement）

								参数createElement也是个函数 
								createElement函数的返回值 （VNode）
								createElement函数的参数（三个）

			1.	一个 HTML 标签字符串，组件选项对象，或者解析上述任何一种的一个 async 异步函数。类型：{String | Object | Function}。必需。
			2.	一个包含模板相关属性的数据对象你可以在 template 中使用这些特性。类型：{Object}。可选。
			3.	子虚拟节点 (VNodes)，由 createElement() 构建而成，也可以使用字符串来生成“文本虚拟节点”。类型：{String | Array}。可选。




		</script>

    </body>
</html>
