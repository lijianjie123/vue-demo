<!DOCTYPE html>
<html lang="en">
  
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	
	</head>	

  <body>
    <div id="app">
		<!-- 其实v-model的语法糖是这样包装而成的
				<custom-input
					:checked="bool"
					@change="checked => { bool = checked }">
				</custom-input> -->

				
		<base-checkbox v-model="lovingVue"></base-checkbox>
	</div>
		
		<script>
			Vue.component('base-checkbox', {
				model: {
					prop: 'checked',
					event: 'change'
				},
				props: {
					checked: Boolean
				},
				template: `
					<input
					type="checkbox"
					v-bind:checked="checked"
					v-on:change="$emit('change', $event.target.checked)"
					>
				`
			})
			new Vue({
				el:'#app',
				data:{
					lovingVue:false,
				},
				methods: {
					
				}
					
			})
		
		</script>

    </body>
</html>
