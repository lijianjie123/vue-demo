<!DOCTYPE html>
<html lang="en">
  
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
	
	</head>	

  <body>
    <div id="app">
			<!-- Ctrl + Click -->
			<div @click.ctrl="doSomething">Do something</div>

			<!-- Alt + C -->
			<input @keyup.alt.67="clear">
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data:{

				},
				methods: {
					doSomething(){
						alert('Ctrl + Click 同时使用')
					},
					clear(){
						alert('Alt + C同时使用')
					}
				}
					
			})
		
		</script>

    </body>
</html>
